<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container d-flex justify-content-center my-5">
      <div class="card p-3 text-center">
        <h2>Music Player ðŸŽµðŸŽ¶</h2>
        <div
          class="bg-image hover-overlay ripple"
          data-mdb-ripple-color="light"
        >
          <div id="circle-sm" class="circle2">
            <img
              id="cover"
              src="image/alamy.jpg"
              class="rounded-circle music-img"
            />
          </div>
          <div class="music-name">Track Name</div>
          <div class="music-singer">Artist Name</div>
        </div>
        <div class="music_control">
          <audio id="audio" src=""></audio>
          <button type="button" class="pre">
            <i class="fa fa-backward"></i>
          </button>
          <button class="fas fa-play play"></button>
          <button type="button" class="next">
            <i class="fa fa-forward"></i>
          </button>
        </div>
        <div class="music_progress">
          <span class="progress_time">0:00</span>
          <!-- <div id="timeline"> -->
          <input
            type="range"
            min="1"
            class="progress"
            max=""
            value="0"
            class="timeline"
          />
          <!-- </div> -->
          <span class="progress_time1">0:00</span>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
